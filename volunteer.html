<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildGuard - Volunteer</title>
    <link rel="stylesheet" href="assets/css/volunteer.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome to <span class="brand">WildGuard</span></h1>
            <p>We're excited to have you on board! Every bit of help counts!</p>

            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="email">Phone Number</label>
                    <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="password">Select Your Availability</label>
                    <select name="availability" required>
                        <option value="" disabled selected>Availability</option>
                        <option value="full-time">Full-Time</option>
                        <option value="part-time">Part-Time</option>
                        <option value="weekends">Weekends</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password">Describe Your Skills and Experience</label>
                    <textarea name="skills" placeholder="Relevant Skills or Experience" rows="4" cols="63"></textarea>
                </div>
                <div class="input-group">
                    <label for="password">Your Location(Optional)</label>
                    <input type="text" name="location" placeholder="Location">
                </div>
                <div class="check">
                    <label>
                        <span>I agree to the terms and conditions.</span>
                        <input type="checkbox" name="consent" required>
                    </label>
                </div>
                <br>
                <button type="submit" class="signin-btn">Submit Application</button>
            </form>
        </div>
    </div>
</body>

</html>
