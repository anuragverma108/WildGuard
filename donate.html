<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Form - Wildguard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/donate-form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">
            <img src="logo.png" alt="" width="50" />
            WILDGUARD
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="donate.html">Donate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="container mt-4">
      <div class="form-container shadow-lg">
        <h2>Support Wildguard - Donate Today!</h2>
        <form id="donationForm">
          <div class="form-group">
            <label for="donationType">Donation Type:</label>
            <select
              class="form-control"
              id="donationType"
              name="donationType"
              required
            >
              <option value="one-time">One-Time Donation</option>
              <option value="recurring">Recurring Donation</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amount">Donation Amount (USD):</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              name="amount"
              min="1"
              placeholder="Enter amount"
              required
            />
          </div>
          <div class="form-group" id="recurringOptions" style="display: none">
            <label for="frequency">Choose Frequency:</label>
            <select class="form-control" id="frequency" name="frequency">
              <option value="monthly">Monthly</option>
              <option value="quarterly">Quarterly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
          <div class="form-group">
            <label for="paymentMethod">Payment Method:</label>
            <select
              class="form-control"
              id="paymentMethod"
              name="paymentMethod"
              required
            >
              <option value="credit-card">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="bank-transfer">Bank Transfer</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="anonymous"
              name="anonymous"
            />
            <label class="form-check-label" for="anonymous">
              Donate anonymously
            </label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">
            Submit Donation
          </button>
        </form>

        <div
          class="donation-summary mt-4"
          id="donationSummary"
          style="display: none"
        >
          <h4 class="text-center">Thank You for Your Support!</h4>
          <div id="summaryContent" class="card p-4">
            <p>
              <strong>Type:</strong>
              <span id="summary-type"></span>
            </p>
            <p>
              <strong>Amount:</strong>
              $
              <span id="summary-amount"></span>
            </p>
            <p id="summaryFrequencyContainer" style="display: none">
              <strong>Frequency:</strong>
              <span id="summary-frequency"></span>
            </p>
            <p>
              <strong>Payment Method:</strong>
              <span id="summary-payment-method"></span>
            </p>
            <p>
              <strong>Name:</strong>
              <span id="summary-name"></span>
            </p>
            <p>
              <strong>Email:</strong>
              <span id="summary-email"></span>
            </p>
            <p>
              <strong>Anonymous:</strong>
              <span id="summary-anonymous"></span>
            </p>
          </div>
          <div class="text-center mt-3">
            <button type="button" id="print-button" class="btn btn-success">
              Download Receipt
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container text-center py-3 footer-content">
        <p>&copy; 2024 Wildguard. All rights reserved.</p>
        <div class="footer-links">
          <a href="privacy.html">Privacy Policy</a>
          <a href="terms.html">Terms of Service</a>
        </div>
      </div>
    </footer>

    <script src="./assets/js/donate-form.js"></script>
  </body>
</html>
