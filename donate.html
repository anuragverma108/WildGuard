<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Form - Wildguard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <style>
      body {
        background-image: url('assets/images/bg\ form.jpg');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .form-container {
        max-width: 650px;
        margin: 0 auto;
        padding: 2rem;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      h2 {
        font-family: 'Oswald', sans-serif;
        font-weight: bold;
        color: #1f8c3a;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 2rem;
      }

      .donation-type-selection {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .donation-type-card {
        flex: 1;
        padding: 20px;
        border: 2px solid #1f8c3a;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }

      .donation-type-card:hover {
        background-color: #1f8c3a;
        color: white;
      }

      .donation-type-card h3 {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      #donationForm {
        display: none;
      }

      .form-control {
        font-size: 1rem;
        padding: 0.5rem;
        margin-bottom: 1rem;
      }

      button[type='submit'] {
        font-family: 'Inter', sans-serif;
        background-color: #1f8c3a;
        border-color: #1f8c3a;
        font-size: 1rem;
        padding: 0.75rem;
      }

      .donation-summary {
        display: none;
        background-color: #ffffff;
        border: 1px solid #c3e6cb;
        padding: 1.5rem;
        border-radius: 10px;
        margin-top: 2rem;
      }

      #backButton {
        margin-bottom: 20px;
        background-color: #6c757d;
        border: none;
      }
    </style>
  </head>

  <body>
    <div class="container form-container">
      <h2>Support Wildguard - Donate Today!</h2>
      
      <!-- Donation Type Selection -->
      <div id="donationTypeSelection" class="donation-type-selection">
        <div class="donation-type-card" onclick="showForm('named')">
          <h3>Named Donation</h3>
          <p>Donate with your personal information</p>
        </div>
        <div class="donation-type-card" onclick="showForm('anonymous')">
          <h3>Anonymous Donation</h3>
          <p>Donate without sharing personal details</p>
        </div>
      </div>

      <!-- Donation Form -->
      <div id="donationForm">
        <button id="backButton" class="btn btn-secondary" onclick="showSelection()">‚Üê Back to Selection</button>
        
        <form id="donationFormContent">
          <div class="form-group">
            <label for="donationType">Donation Type:</label>
            <select class="form-control" id="donationType" name="donationType" required>
              <option value="one-time">One-Time Donation</option>
              <option value="recurring">Recurring Donation</option>
            </select>
          </div>

          <div class="form-group">
            <label for="amount">Donation Amount (USD):</label>
            <input type="number" class="form-control" id="amount" name="amount" min="1" required />
          </div>

          <div class="form-group" id="recurringOptions" style="display: none">
            <label for="frequency">Choose Frequency:</label>
            <select class="form-control" id="frequency" name="frequency">
              <option value="monthly">Monthly</option>
              <option value="quarterly">Quarterly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>

          <div class="form-group">
            <label for="paymentMethod">Payment Method:</label>
            <select class="form-control" id="paymentMethod" name="paymentMethod" required>
              <option value="credit-card">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="bank-transfer">Bank Transfer</option>
            </select>
          </div>

          <div id="personalInfo">
            <div class="form-group">
              <label for="name">Full Name:</label>
              <input type="text" class="form-control" id="name" name="name" pattern="[a-zA-Z\s]+" />
            </div>

            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" class="form-control" id="email" name="email" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-3 btn-block">Submit Donation</button>
        </form>
      </div>

      <!-- Donation Summary -->
      <div class="donation-summary" id="donationSummary">
        <h4>Thank you for your support!</h4>
        <p><strong>Type:</strong> <span id="summaryType"></span></p>
        <p><strong>Amount:</strong> $<span id="summaryAmount"></span></p>
        <p id="summaryFrequencyContainer" style="display: none">
          <strong>Frequency:</strong> <span id="summaryFrequency"></span>
        </p>
        <p><strong>Payment Method:</strong> <span id="summaryPaymentMethod"></span></p>
        <div id="summaryPersonalInfo">
          <p><strong>Name:</strong> <span id="summaryName"></span></p>
          <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
        </div>
        <button type="button" id="print" class="btn">Download Receipt</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      let currentDonationType = '';

      function showForm(type) {
        currentDonationType = type;
        document.getElementById('donationTypeSelection').style.display = 'none';
        document.getElementById('donationForm').style.display = 'block';
        
        const personalInfo = document.getElementById('personalInfo');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        
        if (type === 'anonymous') {
          personalInfo.style.display = 'none';
          nameInput.removeAttribute('required');
          emailInput.removeAttribute('required');
        } else {
          personalInfo.style.display = 'block';
          nameInput.setAttribute('required', '');
          emailInput.setAttribute('required', '');
        }
      }

      function showSelection() {
        document.getElementById('donationTypeSelection').style.display = 'flex';
        document.getElementById('donationForm').style.display = 'none';
        document.getElementById('donationSummary').style.display = 'none';
      }

      $('#donationType').on('change', function() {
        if ($(this).val() === 'recurring') {
          $('#recurringOptions').slideDown();
        } else {
          $('#recurringOptions').slideUp();
        }
      });

      $('#donationFormContent').on('submit', function(event) {
        event.preventDefault();
        
        const donationType = $('#donationType').val();
        const amount = $('#amount').val();
        const frequency = $('#frequency').val();
        const paymentMethod = $('#paymentMethod').val();
        
        $('#summaryType').text(donationType === 'recurring' ? 'Recurring' : 'One-Time');
        $('#summaryAmount').text(amount);
        $('#summaryPaymentMethod').text(paymentMethod.charAt(0).toUpperCase() + paymentMethod.slice(1));

        if (currentDonationType === 'named') {
          const name = $('#name').val();
          const email = $('#email').val();
          $('#summaryName').text(name);
          $('#summaryEmail').text(email);
          $('#summaryPersonalInfo').show();
        } else {
          $('#summaryPersonalInfo').hide();
        }

        if (donationType === 'recurring') {
          $('#summaryFrequencyContainer').show();
          $('#summaryFrequency').text(frequency.charAt(0).toUpperCase() + frequency.slice(1));
        } else {
          $('#summaryFrequencyContainer').hide();
        }

        $('#donationSummary').slideDown();
      });

      // PDF Generation
      window.onload = function() {
        document.getElementById('print').addEventListener('click', () => {
          const a = document.getElementById('donationSummary').cloneNode(true);
          const downloadButton = a.querySelector('#print');
          if (downloadButton) {
            downloadButton.remove();
          }

          var opt = {
            margin: 0.7,
            filename: 'receipt.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
          };

          var now = new Date();
          var dateString = now.toLocaleDateString('en-GB', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
          }).split('/').join('-');
          var timeString = now.toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
          });

          const content = `
            <div style="text-align: center;margin-bottom: -15px; font-family: Ubuntu;font-weight: bold; font-size:xx-large;">Receipt</div>
            <div style="position: absolute; top: 10px; right: 10px; font-size: xx-small;">
              <div>${dateString} ${timeString}</div>
            </div>
            <p>____________________________________________________________________________________________</p>
            <div>${a.innerHTML}</div>
            <p>____________________________________________________________________________________________</p>
          `;

          html2pdf().from(content).set(opt).save();
        });
      };
    </script>
  </body>
</html>
