<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header" data-header>
      <div class="container">
        <h1>
          <a href="../index.html" class="logo">WildGuard</a>
        </h1>
      </div>
    </header>

    <div class="contact-container">
      <!-- add back button -->
      <a href="javascript:history.back()" class="custom-back-button">‚Üê Back</a>

      <h1>Contact Us</h1>
      <p>
        If you have any questions, feel free to contact us by filling out the
        form below.
      </p>

      <form id="contactForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />
          <span class="error" id="nameError"></span>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
          <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
          <span class="error" id="messageError"></span>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-links">
          <a href="#">Terms of use</a>
          <a href="#">Privacy & Policy</a>
        </div>
        <div class="footer-copyright">
          <p>Copyright 2024 <a href="#">Anurag Bytes</a>. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Pop-up Modal -->
    <div id="thankYouModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>Thank you for submitting the form!</p>
        <p>Redirecting to the main page...</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
