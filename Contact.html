<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Us - WildGuard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS for the contact page -->
    <style>
      :root {
        --pistachio: hsl(86, 45%, 54%);
        --baby-powder: hsl(86, 41%, 97%);
        --dark-gray: #333;
        --light-gray: #f7f7f7;
      }

      body {
        background-color: var(--light-gray);
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .contact-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        width: 100%;
        max-width: 800px;
      }

      .contact-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .contact-header h1 {
        font-size: 2.5rem;
        color: var(--pistachio);
        font-weight: 700;
        margin-bottom: 10px;
      }

      .contact-header p {
        font-size: 1.1rem;
        color: var(--dark-gray);
      }

      .form-control {
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        transition: border-color 0.3s;
      }

      .form-control:focus {
        border-color: var(--pistachio);
        box-shadow: 0 0 0 0.2rem rgba(134, 239, 194, 0.25);
      }

      .contact-btn {
        background-color: var(--pistachio);
        color: #fff;
        padding: 10px 20px;
        border-radius: 7px;
        font-size: 1.1rem;
        border: none;
        transition: background-color 0.3s;
      }

      .contact-btn:hover {
        background-color: #4da746;
      }

      .info-box {
        background-color: #e9f5ff;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 30px;
        transition: transform 0.3s;
        border-left: 5px solid var(--pistachio);
        cursor: pointer; /* Make it clear these are clickable */
      }

      .info-box:hover {
        transform: scale(1.02);
      }

      .info-box h5 {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 5px;
        color: var(--pistachio);
      }

      .info-box p {
        margin-bottom: 0;
        font-size: 1rem;
        color: var(--dark-gray);
      }

      .icon {
        margin-right: 8px;
        color: var(--pistachio);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="contact-container">
          <!-- Contact Form Header -->
          <div class="contact-header">
            <h1>Contact Us</h1>
            <p>
              If you have any questions or need help, feel free to reach out to
              us.
            </p>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <!-- Contact Information -->
              <div
                class="info-box"
                onclick="window.location.href='mailto:support@wildguard.com';"
              >
                <div class="d-flex align-items-center">
                  <i class="icon bi bi-envelope-fill"></i>
                  <h5>Email Us</h5>
                </div>
                <p>support@wildguard.com</p>
              </div>

              <div
                class="info-box"
                onclick="window.location.href='tel:+911234567089';"
              >
                <div class="d-flex align-items-center">
                  <i class="icon bi bi-telephone-fill"></i>
                  <h5>Call Us</h5>
                </div>
                <p>+91 123-4567-089</p>
              </div>
            </div>
            <!-- Contact Form -->
            <div class="col-lg-8">
              <form>
                <div class="mb-4">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="5"
                    placeholder="Enter your message"
                    required
                  ></textarea>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn contact-btn">
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </body>
</html>
