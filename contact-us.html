<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WildGuard - Contact Us</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;  
    }

    .h2, h3, p {
      color: #333;
      font-family: 'Oswald'; 
    }

    .h2 {
      border-bottom: 1px solid #2ecc71;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-family: 'Oswald';
      font-weight: bold;
      font-size: 40px;
    }
    .h3{
        font-family:'roboto';
        font-weight:'400px';
    }

    .container {
      border: 1px solid #ddd;  
      padding: 20px;
      border-radius: 5px;
    }


    .wild-animal {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }


    .contact-info {
      display: flex;
      flex-wrap: wrap;
    }

    .contact-info .image-col {
      flex: 1;
      max-width: 60%;  
    }

    .contact-info .details-col {
      flex: 2;
      max-width: 60%; 
    }

    
    .contact-details {
      margin-left: 20px;
    }

    .contact-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">

        <!-- Back Button -->
        <a href="javascript:history.back()" class="btn btn-outline-success mb-4">‚Üê Back</a>

        <h2 class="h2 text-center mb-4">Contact Us</h2>

        <!-- Contact Info Section -->
        <div class="contact-info">
   
          <div class="image-col">
            <img src="./assets/images/babytiger.jpg" alt="Wild Animal" class="wild-animal">
          </div>

          <!-- Contact Details -->
          <div class="details-col">
            <div class="contact-details">
              <h3 class="h3">John Smith</h3>
              <p><strong>Phone:</strong> +123-456-7890</p>
              <p><strong>Email:</strong> johnsmith@example.com</p>

              <h3 class="h3">Adhya Verma</h3>
              <p><strong>Phone:</strong> +987-654-3210</p>
              <p><strong>Email:</strong> adhyaverma@example.com</p>

              <h3 class="h3">Support Team</h3>
              <p><strong>Phone:</strong> +555-123-4567</p>
              <p><strong>Email:</strong> support@wildguard.com</p>
            </div>
          </div>
        </div>

        <!-- Feedback Button -->
        <div class="text-center mt-4">
            <h2>Have any queries or feedback for us?</h2>
          <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#feedbackModal">
           Feedback
          </button>
        </div>

        <!-- Feedback Modal -->
        <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="feedbackModalLabel">Submit Feedback</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                
                <!-- Feedback Form -->
                <form id="feedbackForm">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                  </div>
                  <div class="form-group">
                    
                    <label for="feedback">Feedback</label>
                    <textarea class="form-control" id="feedback" rows="3" placeholder="Enter your feedback" required></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="submitFeedback">Submit Feedback</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('submitFeedback').addEventListener('click', function () {
   
      alert('Feedback submitted successfully!');

      $('#feedbackModal').modal('hide');
    });
  </script>
</body>
</html>
