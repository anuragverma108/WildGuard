<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="user.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>WildGuard</title>
</head>

<body>
  <div class="container">
    <div class="profile">
      <img src="assets/images/user profile photo.png" alt="profile photo">
      <div class="text">
        <p class="name">John Smith</p>
        <p class="email">johnsmith@wildguard@gmail.com</p>
        <p class="bio">Wildlife enthusiast dedicated to protecting endangered species and promoting ecological balance.
          Proud
          supporter of
          WildGuard's mission!</p>
      </div>
    </div>
    <div class="badges">
      <ul>
        <div class="icons">
          <li>
            <img src="assets/images/icons/followers.svg" alt="followers ">
            <p>Followers</p>
            <p>103k</p>
          </li>
          <li>
            <img src="assets/images/icons/following.svg" alt="following">
            <p>following</p>
            <p>234K</p>
          </li>
          <li>
            <img src="assets/images/icons/posts.svg" alt="posts">
            <p>Posts</p>
            <p>234</p>
          </li>
        </div>
      </ul>
    </div>
    <div class="wildGuardBadge">
      <p>WildGuard</p>
    </div>
    <div class="social-media">
      <h3>Connect with Me</h3>
      <ul>
        <li>
          <a href="https://facebook.com" target="_blank">
            <img src="assets/images/icons/facebook.svg" alt="Facebook">
          </a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank">
            <img src="assets/images/icons/twitter.svg" alt="Twitter">
          </a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank">
            <img src="assets/images/icons/instagram.svg" alt="Instagram">
          </a>
        </li>
        <li>
          <a href="https://linkedin.com" target="_blank">
            <img src="assets/images/icons/linkedin.svg" alt="LinkedIn">
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
