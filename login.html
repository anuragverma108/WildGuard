<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .login-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: scale(1.03);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 1.5px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative; /* Add this to make positioning easier */
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-right: 40px; /* Add space for the eye icon */
            background-color: #f1f3f4;
            border: none;
            border-radius: 12px;
            box-shadow: inset 3px 3px 10px #d1d9e6, inset -3px -3px 10px #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.6);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            top: 50%;
            right: 15px; /* Adjust right position so it stays inside */
            transform: translateY(-50%);
            cursor: pointer;
            color: #606770;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #f857a6, #ff5858);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: scale(1.05);
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .google-btn {
            background-color: #ffffff;
            color: #757575;
            border: 1px solid #dadce0;
            margin-right: 10px;
        }

        .facebook-btn {
            background-color: #3a5a95;
            color: #ffffff;
        }

        .forgot-password, .signup-link {
            color: #ffffff;
            text-align: center;
        }

        .signup-link a {
            color: #ff85a1;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
            </div>
            <div class="input-group password-toggle">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="social-buttons">
            <button type="button" class="social-btn google-btn">
                <img src="./assets/images/google.png" alt="Google Logo"> Google
            </button>
            <button type="button" class="social-btn facebook-btn">
                <img src="./assets/images/facebook.png" alt="Facebook Logo"> Facebook
            </button>
        </div>

        <p class="forgot-password">Forgot Password?</p>
        <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
