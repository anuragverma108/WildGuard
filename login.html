<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login - Dark Theme</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .login-container {
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #e0e0e0;
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #8b5cf6, #6366f1);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            background: #282828;
            padding: 0 5px;
            color: #a0a0a0;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #404040;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #333333;
            color: #e0e0e0;
        }

        .input-group input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            outline: none;
        }

        .input-group input:focus+label {
            color: #8b5cf6;
            font-weight: 500;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0a0a0;
            transition: color 0.3s ease;
        }

        .password-toggle i:hover {
            color: #8b5cf6;
        }

        .password-strength {
            height: 4px;
            margin-top: 8px;
            border-radius: 2px;
            transition: all 0.3s ease;
            background: #404040;
        }

        .extras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a0a0a0;
        }

        .remember-me input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #404040;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            background: #333333;
        }

        .remember-me input[type="checkbox"]:checked {
            background: #8b5cf6;
            border-color: #8b5cf6;
        }

        .remember-me input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            color: #e0e0e0;
            font-size: 12px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .forgot-password {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #6366f1;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            color: #a0a0a0;
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background: #404040;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .google-btn {
            background: #333333;
            color: #e0e0e0;
            border: 2px solid #404040;
        }

        .google-btn:hover {
            background: #404040;
            border-color: #505050;
        }

        .facebook-btn {
            background: #1877f2;
            color: white;
            border: none;
        }

        .facebook-btn:hover {
            background: #1664d9;
            transform: translateY(-2px);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #a0a0a0;
        }

        .signup-link a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #6366f1;
            text-decoration: underline;
        }

        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #e0e0e0;
            font-size: 24px;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.8em;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <a href="./index.html" class="home-icon"><i class="fas fa-house"></i></a>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
            </div>
            <div class="input-group">
                <div class="password-toggle">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            <div class="extras">
                <label class="remember-me">
                    <input type="checkbox">
                    <span>Remember Me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>
        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
                <button type="button" class="social-btn google-btn" id="googleSignInBtn">
                    <img src="./assets/images/google.png" alt="Google">
                    Google
                </button>
                <button type="button" class="social-btn facebook-btn" id="facebookSignInBtn">
                    <img src="./assets/images/facebook.png" alt="Facebook">
                    Facebook
                </button>
            </div>
        </div>
        <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
