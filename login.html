<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('./assets/images/hero.jpg'); 
            background-size: cover;
            background-position: center;
            margin: auto;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 70%;
        }

        .login-container {
            width: 500px;
            background-color: rgba(255, 255, 255, 0.185); 
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            height: 630px;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: rgb(227 239 211);
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, rgb(227 239 211), #795939);
            border-radius: 2px;
        }


        .input-group {
            margin-bottom: 25px;
            margin-top: 40px;
            position: relative;
        }

        .input-group label {
            position: absolute;
            top: -25px;
            left: 20px;
            background: transparent;
            padding: 0 5px;
            color: rgb(227 239 211);
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 90%;
            height: 50px;
            padding: 15px;
            margin-left: 20px;
            border: 1px solid grey;
            border-radius: 7px;
            font-size: 0.75em;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            border-color: #a3cba5;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }

        .input-group input:focus+label {
            color: #a3cba5;
            font-weight: 600;
        }

        .password-toggle {
            position: relative;
        }

        #togglePassword {
            position: absolute;
            margin-left: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #454040;
            transition: color 0.3s ease;
        }

        #togglePassword:hover {
            color: #535c54;
        }

        .password-strength {
            height: 4px;
            margin-top: 10px;
            width: 90%;
            margin-left: 20px;
            border-radius: 2px;
            transition: all 0.3s ease;
            background: #e0e0e0;
        }

        .extras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgb(227 239 211);
        }

        .remember-me input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #defae0;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .remember-me input[type="checkbox"]:checked {
            background: #a3cba5;
            border-color: #a3cba5;
        }

        .remember-me input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            color: rgb(0, 0, 0);
            font-size: 12px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .forgot-password {
            color: rgb(226, 243, 204);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #aeedb1;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, rgb(227 239 211), #a3cba5);
            color: rgb(64, 60, 60);
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.5s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-button:active::after {
            transform: translate(-50%, -50%) scale(2);
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            color: #daf7dc;
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 32%;
            height: 1px;
            background: #e0e0e0;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .google-btn {
            background: rgb(255, 255, 255);
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .google-btn:hover {
            background: #f5f5f5;
            border-color: #666;
        }

        .facebook-btn {
            background: #1877f2;
            color: white;
            border: none;
        }

        .facebook-btn:hover {
            background: #1664d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.4);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #c6e7c8;
        }

        .signup-link a {
            color: #a3cba5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #aeedb1;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.8em;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #023430;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="./index.html" class="home-icon"><i class="fas fa-house"></i></a>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
            </div>
            <div class="input-group">
                <div class="password-toggle">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            <div class="extras">
                <label class="remember-me">
                    <input type="checkbox">
                    <span>Remember Me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>
        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
                <button type="button" class="social-btn google-btn" id="googleSignInBtn">
                    <img src="./assets/images/google.png" alt="Google">
                    Google
                </button>
                <button type="button" class="social-btn facebook-btn" id="facebookSignInBtn">
                    <img src="./assets/images/facebook.png" alt="Facebook">
                    Facebook
                </button>
            </div>
        </div>
        <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
