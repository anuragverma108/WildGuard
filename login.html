<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>
<body>

    <div class="login-page">
        <div class="content">
            <h2>Welcome Back!</h2>

            <form class="data" id="loginForm">

                <!-- Email Field -->
                <div class="entry">
                    <label for="email"><h3>Email</h3></label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                        <div class="fa"><i class="fas fa-user"></i></div>
                    </div>
                </div>

                <!-- Password Field with Toggle Visibility -->
                <div class="entry">
                    <label for="password"><h3>Password</h3></label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>

                        <div class="fa" class="icon toggle-password" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>

                <!-- OTP Request Button -->
                <div class="entry otp-request" id="otpRequest" style="display:none;">
                    <button type="button" onclick="requestOTP()">Request OTP</button>
                </div>

                <!-- OTP Input Field -->
                <div class="entry otp-field" id="otpField" style="display:none;">
                    <label for="otp"><h3>Enter OTP</h3></label>
                    <div class="input-wrapper">
                        <input type="text" id="otp" placeholder="Enter the OTP sent to your email" required>
                    </div>
                </div>

                <!-- Remember Me Checkbox & Forgot Password Link -->
                <div class="extras">
                    <label class="remember-me">
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <div class="entry">
                    <button type="submit">Login</button>
                </div>

                <!-- Social Media Login Buttons -->
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google-btn">
                            <img src="./assets/images/social.png" alt="Google Logo" class="google-logo"> Continue with Google
                        </button>
                        <button type="button" class="social-btn google-btn">
                            <img src="./assets/images/facebook.png" alt="Google Logo" class="google-logo"> Continue with Facebook
                        </button>
                    </div>
                </div>

                <!-- Sign-Up Link -->
                <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>

            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const icon = passwordField.nextElementSibling.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } 
            else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Function to request OTP
        function requestOTP() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                alert('OTP has been sent to your email!');
                document.getElementById('otpRequest').style.display = 'none';
                document.getElementById('otpField').style.display = 'block';
            } else {
                alert('Please enter email and password first.');
            }
        }

        // Automatically show OTP request button when password is filled
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            if (password.length > 0) {
                document.getElementById('otpRequest').style.display = 'block';
            } else {
                document.getElementById('otpRequest').style.display = 'none';
            }
        });
    </script>

</body>
</html>
