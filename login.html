<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login</title>
    <style>
        /* Your existing styles */

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #c3e3fd, #dcf4ff, #e3fcf7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            color: #023430;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #606770;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: #023430;
            outline: none;
            box-shadow: 0 0 5px rgba(2, 52, 48, 0.5);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #606770;
        }

        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 2px;
            transition: width 0.3s;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #023430;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-button:hover {
            background-color: #011c1a;
            transform: translateY(-2px);
        }

        .extras {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot-password {
            color: #023430;
            text-decoration: none;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 10px;
            color: #606770;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .google-btn {
            background-color: #ffffff;
            color: #757575;
            border: 1px solid #dadce0;
            margin-right: 10px;
        }

        .facebook-btn {
            background-color: #3a5a95;
            color: #ffffff;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #606770;
        }

        .signup-link a {
            color: #023430;
            text-decoration: none;
            font-weight: bold;
        }

        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #023430;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="./index.html" class="home-icon"><i class="fas fa-house"></i></a>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            <div class="extras">
                <label class="remember-me">
                    <input type="checkbox"> Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="social-login">
            <p>Or login with</p>
            <div class="social-buttons">
                <button type="button" class="social-btn google-btn" id="googleSignInBtn">
                    <img src="./assets/images/google.png" alt="Google Logo"> Google
                </button>
                <button type="button" class="social-btn facebook-btn" id="facebookLoginBtn">
                    <img src="./assets/images/facebook.png" alt="Facebook Logo"> Facebook
                </button>
            </div>
        </div>
        <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="login.js"></script>
</body>

</html>
