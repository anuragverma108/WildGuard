<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Pet Memory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Share Your Pet Memory</h2>

        <form action="/submit-memory" method="post" enctype="multipart/form-data">
            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName" placeholder="Enter your pet's name" required>

            <label for="memory">Memory:</label>
            <textarea id="memory" name="memory" rows="5" placeholder="Share a memory about your pet..." required></textarea>

            <label for="image">Upload a photo of your pet:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Submit Memory</button>
        </form>
    </div>

</body>
</html>
